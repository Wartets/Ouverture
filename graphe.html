<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Graphe des lieux</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<link rel="stylesheet" href="styles.css" />
	<style>
		body { margin: 0; font-family: sans-serif; background: #111; color: #eee; }
		svg { width: 100vw; height: 100vh; }
		.link { stroke: #888; stroke-width: 1.5px; marker-end: url(#arrow); }
		text { fill: #fff; font-size: 12px; pointer-events: none; }
		#hud {
			position: fixed;
			bottom: 10px;
			right: 10px;
			color: #eee;
			font-size: 14px;
			background: rgba(0,0,0,0.5);
			padding: 10px;
			border-radius: 8px;
			max-height: 200px;
			overflow: auto;
			transition: padding 0.3s ease, background 0.3s ease, border-radius 0.3s ease;
		}
		#hud.collapsed {
			width: 50px;
			height: 50px;
			padding: 5px;
			border-radius: 50%;
			background: rgba(0,0,0,0.3);
			overflow: hidden;
			white-space: nowrap;
			cursor: pointer;
			user-select: none;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
		}
	</style>
</head>
<body>
	<svg></svg>
	<div id="hud" style=""></div>
	<div id="letter-overlay" style="display:none;">
		<div id="letter-backdrop"></div>
		<div id="letter-content"></div>
	</div>
	<div id="book-overlay" style="display:none;">
		<div id="book-backdrop"></div>
		<div id="book-window">
			<div id="book-pages">
				<img id="left-page" class="book-page" src="" alt="Page gauche">
				<img id="right-page" class="book-page" src="" alt="Page droite">
			</div>
			<div id="book-controls">
				<button id="prev-page" class="book-arrow">‹</button>
				<button id="next-page" class="book-arrow">›</button>
			</div>
		</div>
	</div>
	<script src="main-script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
	<script src="graph-script.js"></script>
</body>
</html>
